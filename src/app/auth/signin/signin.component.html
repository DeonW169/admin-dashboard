<div class="row">
    <div class="col-md-6 col-centered">
        <h4 class="heading">
            DASHBOARD SIGNIN
        </h4>
        <form class="login-box" (ngSubmit)="onSignin(f)" #f="ngForm">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Username" ngModel class="form-control" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" ngModel class="form-control" required>
            </div>
            <button class="btn btn-primary lgnBtn" type="submit" [disabled]="!f.valid">Sign In</button>
        </form>
    </div>
</div>
